- citation: "L. Pedroso and P. Batista, <b>‘Reproducible low-cost flexible quadruple-tank process experimental setup for control educators, practitioners, and researchers’</b>, <i>Journal of Process Control</i>, vol. 118, pp. 82–94, 2022. doi: 10.1016/j.jprocont.2022.08.010."

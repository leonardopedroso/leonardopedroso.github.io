- citation: "L. Pedroso and P. Batista, <b>‘Efficient Algorithm for the Computation of the Solution to a Sparse Matrix Equation in Distributed Control Theory’</b>, <i>Mathematics</i>, vol. 9, no. 13, 2021.  doi: 10.3390/math9131497."

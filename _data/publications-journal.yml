- citation: "L. Pedroso, P. Batista, P. Oliveira, and C. Silvestre, <b>‘Discrete-time distributed Kalman filter design for networks of interconnected systems with linear time-varying dynamics’</b>, <i>International Journal of Systems Science</i>, vol. 53, no. 6, pp. 1334–1351, 2022. doi: 10.1080/00207721.2021. 2002461."

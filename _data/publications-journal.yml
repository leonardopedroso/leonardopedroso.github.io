- citation: "L. Pedroso, A. Arco, I. Figueiras, J. V. Araújo dos Santos, J. L. M. Fernandes, and H. Lopes, <b>‘Application of cubic spline interpolation with optimal spatial sampling for damage identification’</b>, <i>Structural Control and Health Monitoring</i>, vol. 29, no. 1, p. e2856, 2022. doi: 10.1002/stc.28560."

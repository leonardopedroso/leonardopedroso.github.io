  abstract: "The SAFFRON toolbox is introduced to synthesize, analyze, and simulate store-and-forward based strategies for the signal control problem in congested urban road networks in MATLAB. It features: i) well-documented tools to manipulate and simulate store-and-forward macroscopic traffic network models; ii) the parameters of the model of the urban road network of the city center of Chania, Greece; and iii) the implementation of state-of-the-art signal control strategies."

- citation: "L. Pedroso, P. Batista, M. Papageorgiou, and E. Kosmatopoulos, <b>SAFFRON: Store-And-Forward model toolbox For urban ROad Network signal control in MATLAB’</b>, in <i>2022 IEEE 25th International Conference on Intelligent Transportation Systems (ITSC)</i>, 2022, pp. 3698– 3703. doi: 10.1109/ITSC55140.2022.9922508."
